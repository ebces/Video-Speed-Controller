<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video class="player__video" controls>
                <source src="assets/video/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
            </video>
            <input type="range" class="player__speed-bar" value="1">
            <span class="player__speed">1</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
